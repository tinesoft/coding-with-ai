      - "NO 'Module Recap', 'Assessment Overview', 'Success Metrics', or 'Next Steps' slides"
    knowledge_checks:
      count: 4
      topics:
        - "Unit testing with AI concepts"
        - "TDD Red-Green-Refactor cycle"
