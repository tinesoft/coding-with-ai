<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <style>
      .text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #1f2937; }
      .title { font-size: 24px; font-weight: bold; fill: #1e3a8a; }
      .subtitle { font-size: 14px; fill: #6b7280; }
      .browser { fill: #ffffff; stroke: #3b82f6; stroke-width: 2; }
      .step { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; }
      .action { fill: #dbeafe; stroke: #3b82f6; stroke-width: 2; }
      .code { font-family: 'Courier New', Consolas, monospace; font-size: 11px; fill: #374151; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .highlight { fill: #10b981; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9ca3af" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="35" class="title" text-anchor="middle">End-to-End Test Workflow with Playwright</text>
  <text x="450" y="55" class="subtitle" text-anchor="middle">Complete User Journey Testing</text>
  
  <!-- Browser Window Mockup -->
  <rect x="70" y="85" width="760" height="240" class="browser" rx="10" filter="url(#shadow)"/>
  <rect x="70" y="85" width="760" height="35" fill="#3b82f6" rx="10"/>
  <rect x="70" y="110" width="760" height="10" fill="#3b82f6"/>
  
  <!-- Browser Controls -->
  <circle cx="90" cy="102" r="6" fill="#ef4444"/>
  <circle cx="110" cy="102" r="6" fill="#f59e0b"/>
  <circle cx="130" cy="102" r="6" fill="#10b981"/>
  
  <!-- URL Bar -->
  <rect x="160" y="92" width="400" height="22" fill="#f3f4f6" rx="11" stroke="#d1d5db" stroke-width="1"/>
  <text x="170" y="107" class="text" font-size="11" fill="#6b7280">ðŸ”’</text>
  <text x="190" y="107" class="code" fill="#3b82f6">http://localhost:3000/login</text>
  
  <!-- Page Content -->
  <text x="450" y="150" class="text" text-anchor="middle" font-weight="bold" font-size="16">Login to Your Account</text>
  
  <rect x="250" y="170" width="400" height="35" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5"/>
  <text x="260" y="192" class="text" font-size="12" fill="#9ca3af">Email address</text>
  
  <rect x="250" y="215" width="400" height="35" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5"/>
  <text x="260" y="237" class="text" font-size="12" fill="#9ca3af">Password</text>
  
  <rect x="250" y="260" width="400" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="5"/>
  <text x="450" y="285" class="text" text-anchor="middle" fill="white" font-weight="bold">Sign In</text>
  
  <!-- Arrow pointing down -->
  <path d="M 450 335 L 450 365" class="arrow" stroke-width="3"/>
  
  <!-- Test Steps Section -->
  <text x="450" y="390" class="text" text-anchor="middle" font-weight="bold" font-size="15" fill="#1e3a8a">
    Playwright Test Code
  </text>
  
  <!-- Step 1: Navigate -->
  <rect x="70" y="410" width="760" height="50" class="step" rx="6"/>
  <text x="90" y="430" class="text" font-weight="bold">Step 1: Navigate to Login Page</text>
  <rect x="90" y="437" width="740" height="18" fill="#fff" rx="3"/>
  <text x="100" y="450" class="code">await page.goto('http://localhost:3000/login');</text>
  
  <!-- Step 2: Fill Form -->
  <rect x="70" y="470" width="760" height="50" class="step" rx="6"/>
  <text x="90" y="490" class="text" font-weight="bold">Step 2: Fill Login Credentials</text>
  <rect x="90" y="497" width="740" height="18" fill="#fff" rx="3"/>
  <text x="100" y="510" class="code">await page.fill('[name="email"]', 'test@example.com');</text>
  
  <!-- Step 3: Submit -->
  <rect x="70" y="530" width="760" height="50" class="step" rx="6"/>
  <text x="90" y="550" class="text" font-weight="bold">Step 3: Submit and Verify Navigation</text>
  <rect x="90" y="557" width="740" height="18" fill="#fff" rx="3"/>
  <text x="100" y="570" class="code">await page.click('button[type="submit"]'); await expect(page).toHaveURL('/dashboard');</text>
  
  <!-- AI Prompt Box -->
  <rect x="70" y="595" width="760" height="45" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="6"/>
  <text x="90" y="615" class="text" font-weight="bold" fill="#047857">ðŸ’¡ AI Prompt:</text>
  <text x="90" y="632" class="text" font-size="12" fill="#065f46">
    "Generate a Playwright E2E test for user login: navigate to /login, fill email/password, submit form, verify redirect to /dashboard"
  </text>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
