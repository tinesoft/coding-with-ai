<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .title { font-size: 20px; font-weight: bold; fill: #1e3a8a; }
      .metric-box { stroke-width: 2; }
      .good { fill: #d1fae5; stroke: #10b981; }
      .warning { fill: #fef3c7; stroke: #f59e0b; }
      .bad { fill: #fee2e2; stroke: #dc2626; }
      .label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .value { font-family: 'Courier New', monospace; font-size: 24px; font-weight: bold; }
    </style>
  </defs>
  
  <text x="350" y="35" class="title" text-anchor="middle">Code Quality Metrics Dashboard</text>
  
  <!-- Coverage -->
  <rect x="50" y="70" width="180" height="120" class="metric-box good" rx="8"/>
  <text x="140" y="100" class="label" text-anchor="middle">Test Coverage</text>
  <text x="140" y="135" class="value" text-anchor="middle" fill="#047857">85%</text>
  <text x="140" y="165" class="text" text-anchor="middle" font-size="10" fill="#047857">✓ Exceeds 80% target</text>
  
  <!-- Complexity -->
  <rect x="260" y="70" width="180" height="120" class="metric-box good" rx="8"/>
  <text x="350" y="100" class="label" text-anchor="middle">Cyclomatic Complexity</text>
  <text x="350" y="135" class="value" text-anchor="middle" fill="#047857">4</text>
  <text x="350" y="165" class="text" text-anchor="middle" font-size="10" fill="#047857">✓ Low complexity</text>
  
  <!-- Code Duplication -->
  <rect x="470" y="70" width="180" height="120" class="metric-box warning" rx="8"/>
  <text x="560" y="100" class="label" text-anchor="middle">Code Duplication</text>
  <text x="560" y="135" class="value" text-anchor="middle" fill="#92400e">8%</text>
  <text x="560" y="165" class="text" text-anchor="middle" font-size="10" fill="#92400e">⚠ Review duplicates</text>
  
  <!-- Maintainability Index -->
  <rect x="50" y="220" width="180" height="120" class="metric-box good" rx="8"/>
  <text x="140" y="250" class="label" text-anchor="middle">Maintainability</text>
  <text x="140" y="285" class="value" text-anchor="middle" fill="#047857">78</text>
  <text x="140" y="315" class="text" text-anchor="middle" font-size="10" fill="#047857">✓ Highly maintainable</text>
  
  <!-- Technical Debt Ratio -->
  <rect x="260" y="220" width="180" height="120" class="metric-box warning" rx="8"/>
  <text x="350" y="250" class="label" text-anchor="middle">Technical Debt</text>
  <text x="350" y="285" class="value" text-anchor="middle" fill="#92400e">6.2%</text>
  <text x="350" y="315" class="text" text-anchor="middle" font-size="10" fill="#92400e">⚠ Some refactoring needed</text>
  
  <!-- Code Smells -->
  <rect x="470" y="220" width="180" height="120" class="metric-box bad" rx="8"/>
  <text x="560" y="250" class="label" text-anchor="middle">Code Smells</text>
  <text x="560" y="285" class="value" text-anchor="middle" fill="#991b1b">12</text>
  <text x="560" y="315" class="text" text-anchor="middle" font-size="10" fill="#991b1b">✗ Requires attention</text>
  
  <!-- AI Assistance Section -->
  <rect x="50" y="370" width="600" height="100" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="350" y="395" class="label" text-anchor="middle" fill="#1e3a8a">AI-Assisted Quality Improvements</text>
  
  <text x="70" y="420" class="text" font-size="11">
    • Ask AI: "Identify code smells in this module and suggest refactoring"
  </text>
  <text x="70" y="440" class="text" font-size="11">
    • Ask AI: "Reduce cyclomatic complexity of this function to under 5"
  </text>
  <text x="70" y="460" class="text" font-size="11">
    • Ask AI: "Eliminate code duplication while maintaining test coverage"
  </text>
</svg>
